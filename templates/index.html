<!DOCTYPE html>
<html>
<head>
    <title>AI Search Browser</title>
</head>
<body>
    <h1>AI Search Browser</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Enter your search query" required>
        <button type="submit">Search</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if query %}
         <p> <b>User query:</b> {{ query }}</p>
     {% endif %}
    {% if llm_response %}
        <h2>LLM's Answer:</h2>
        <p>{{ llm_response }}</p>
        <h2>Sources Used:</h2>
        <pre>{{ sources }}</pre>
    {% endif %}
</body>
</html>
